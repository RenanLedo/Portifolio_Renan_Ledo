<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/f2b315c8b5.js"
      crossorigin="anonymous"
    ></script>
    <title>Portifolio Renan Ledo</title>
  </head>

  <body>
    <section>
      <header id="cabecalho">
        <div class="menu">
          <div class="title" onclick="openMenu()">
            Menu <span class="fa fa-bars"></span>
            <div class="arrow"></div>
          </div>
          <div class="dropdown">
            <p>Projetos <span class="fa-solid fa-list"></span></p>
            <p>Stacks <span class="fa-solid fa-chart-simple"></span></p>
            <p>Sobre <span class="fa-solid fa-user"></span></p>
            <p>Contato <span class="fa-solid fa-address-card"></span></p>
          </div>
        </div>
        <div class="title_name">
          <h1>
            Renan Ledo <br />
            FullStack
          </h1>
        </div>
        <div class="perfil">
          <img
            class="img_perfil"
            src="https://media-exp1.licdn.com/dms/image/C4D03AQGWxzsGyiL81A/profile-displayphoto-shrink_800_800/0/1659882999485?e=1671062400&v=beta&t=v2kELyaDraMqX6V9jLjyG4izkR0fARkkztrAyyGwn_s"
            alt="Renan Ledo"
            srcset="
              https://media-exp1.licdn.com/dms/image/C4D03AQGWxzsGyiL81A/profile-displayphoto-shrink_800_800/0/1659882999485?e=1671062400&v=beta&t=v2kELyaDraMqX6V9jLjyG4izkR0fARkkztrAyyGwn_s
            "
          />
        </div>
      </header>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
